<!DOCTYPE html>
<html>

<head>
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="row  vh-100 justify-content-center gap-4">
    <div class="col-3"></div>
    <div class="col-5 align-self-center">

        <div id="clock-container" class="shadow card rounded-4 h-50">
            <div class="card-body p-5 ">
                <div class="d-flex flex-column gap-4">
                    <div class="clock row justify-content-center">
                        <div id="time" class="text-center w-auto fs-1 fw-bold"></div>
                    </div>
                    <div class="input-group">
                        <input class="form-control" placeholder="Hr" type="number" id="hour" min="1" max="12">
                        <input class="form-control" placeholder="Min" type="number" id="minute" min="0" max="59">
                        <input class="form-control" placeholder="Sec" type="number" id="second" min="0" max="59">
                        <select id="ampm" class=" form-select">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                        <button class="btn btn-outline-primary" onclick="setAlarm()">Set Alarm</button>
                    </div>
                    <hr>
                    <div id="alarms-list" class="list-group overflow-y-scroll " style="max-height: 400px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
